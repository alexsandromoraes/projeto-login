<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person,vpn_key" />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            <!--Aqui fica a imagem no CSS-->
            </div>
            <div id="formulário">
               <h1>Login</h1>
               <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
               <form action="login.php" method="post" autocomplete="on">
                <p class="enviar">
                  <span class="material-symbols-outlined">person</span>
                    <input type="email" name="login" id="ilogin" required placeholder="Seu e-mail" autocomplete="email" maxlength="30">
                    <label for="ilogin">Login</label>
                </p>
                <p class="enviar">
                   <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="isenha" required placeholder="Senha" autocomplete="current-password" minlength="8" maxlength="15">
                    <label for="isenha">Senha</label>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
                <p>
                    <a href="#">Esqueci a Senha</a>
                </p>
               </form>
            </div>
        </section>
    </main>
    
</body>
</html>
